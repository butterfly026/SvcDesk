<ion-row class="mt-3">

  <ion-row>
    <h3 class="p-0 m-auto text-center">
      {{'smtp_configuration' | translate}}
    </h3>
  </ion-row>

  <ion-row class="total-content4 mx-auto">
    <form class="w-100" [formGroup]="configurationForm" (ngSubmit)="updateConfiguration()" novalidate>
      <ion-row class="mt-2">

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">
              <input matInput type="text" formControlName="host" placeholder="{{ 'host' | translate }}" required
                name="host">

              <mat-error>
                <span>{{ 'host_required' | translate }}</span>
              </mat-error>
            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">
              <input matInput type="text" formControlName="port" placeholder="{{ 'port' | translate }}" required
                name="port">

              <mat-error>
                <span>{{ 'port_required' | translate }}</span>
              </mat-error>
            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">
              <input matInput type="text" formControlName="password" placeholder="{{ 'password' | translate }}"
                name="password">

              <mat-error>
                <span>{{ 'password_required' | translate }}</span>
              </mat-error>
            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">
              <input matInput type="text" formControlName="username" placeholder="{{ 'username' | translate }}"
                name="username">

              <mat-error>
                <span>{{ 'username_required' | translate }}</span>
              </mat-error>
            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <section class="w-100">
              <mat-slide-toggle labelPosition="before" class="w-100" color="primary" formControlName="useSslTls"
                name="useSslTls">
                {{ 'use_ssl_tls' | translate }}
              </mat-slide-toggle>
            </section>
          </ion-row>
        </ion-col>

      </ion-row>

      <button class="submitButton" id="submitButton"></button>
    </form>

    <ion-row class="jqx-button-row justify-content-end">
      <ion-col [sizeXl]="3" [sizeLg]="3" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="h-100">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" [disabled]="getUpdateAvailable()"
            (onClick)="triggerSubmit()">
            {{ 'update' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>

      <ion-col [sizeXl]="3" [sizeLg]="3" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="h-100">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (onClick)="cancelForm()">
            {{ 'cancel' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-row>
