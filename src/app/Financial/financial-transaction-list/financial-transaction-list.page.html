<ion-row class="full-height" id="event-list-grid">
  <ion-row class="mt-3 left-right-auto">
    <app-datatable
      class="w-100"
      [data]="dataSource"
      [totalCount]="totalCount"
      [columns]="columns"
      [action]="dataTableAction"
      [columnsUsedForCurrency]="columnsUsedForCurrency"
      [permissions]="permissions"
      [csvFileName]="csvFileName"
      [searchOptions]="searchOptions"
      (onView)="viewDetail($event)"
      (onEdit)="editOne($event)"
      (onUpdateStatus)="updateStatus($event)"
      (onReallocate)="reallocate($event)"
      (onDelete)="deleteSelectedRow($event)"
      (onInvoice)="onInvoice()"
      (onReceipt)="goToReceipt()"
      (onCreditAdjustment)="goToCreditAdjustment()"
      (onDebitAdjustment)="goToDebitAdjustment()"
      (onFetchData)="fetchData($event)">
    </app-datatable>
  </ion-row>
</ion-row>
