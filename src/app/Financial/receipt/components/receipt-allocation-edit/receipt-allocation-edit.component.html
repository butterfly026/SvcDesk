<ion-row class="mat-modal-body">
  <ion-row class="ion-margin-top">
    <span class="margin-auto">
      <h3>
        <strong>
          {{'EnterAmountToAllocate' | translate}}
        </strong>
      </h3>
    </span>
  </ion-row>

  <ion-row class="ion-margin-top flex-1">
    <form class="w-100" [formGroup]="formGroup" (submit)="onSubmit()">
      <mat-form-field>
        <mat-label>{{'AmountToAllocate' | translate}}</mat-label>
        <input 
          matInput 
          currencyMask
          formControlName="AmountToAllocate" 
          type="text" 
          name="AmountToAllocate"
          [placeholder]="'AmountToAllocate' | translate"
          [options]="globService.currencyOptions"/>

          <mat-error>
            {{ errorMessage }}
          </mat-error>
      </mat-form-field>

      <button id="submitButton"></button>
    </form>
  </ion-row>

  <ion-row class="jqx-button-row row mb-3 mt-4 pt-3 ion-justify-content-end">
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" [disabled]="!formGroup.valid" (click)="submitTrigger()">
        {{ 'save' | translate }}
      </jqxButton>
    </ion-col>
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" mat-dialog-close>
        {{ 'close' | translate }}
      </jqxButton>
    </ion-col>
  </ion-row>
</ion-row>
