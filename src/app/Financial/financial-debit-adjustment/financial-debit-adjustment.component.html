<ion-row class="mt-3 pt-3">
  <ion-row>
    <h3 class="m-auto p-0">
      {{'DebitAdjustment' | translate}}
    </h3>
  </ion-row>

  <ion-row class="mt-4 ion-justify-content-center">
    <ion-row class="total-content2">
      <form [formGroup]="formGroup" (submit)="onSubmit()" class="full-width ion-margin-top ion-padding-top">
        <ion-row>
          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <mat-form-field>
              <input matInput formControlName="Number" [placeholder]="'number' | translate" name="number" />
            </mat-form-field>
          </ion-col>

          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <mat-form-field>
              <input 
                matInput 
                currencyMask
                type="text" 
                name="amount" 
                formControlName="Amount" 
                [options]="globService.currencyOptionsOnlyPositive" 
                [placeholder]="'amount_aud' | translate" />

              <mat-error>
                {{ 'amount_required' | translate }}
              </mat-error>
            </mat-form-field>
          </ion-col>

          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <mat-form-field>
              <input 
                matInput 
                name="date"
                formControlName="Date" 
                [min]="datepickerFilter.min" 
                [max]="datepickerFilter.max" 
                [matDatepicker]="picker"
                [placeholder]="'date' | translate">

              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>

              <mat-error>
                {{ 'date_required' | translate }}
              </mat-error>
            </mat-form-field>
          </ion-col>

          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <mat-form-field>
              <input matInput formControlName="OtherReference" [placeholder]="'reference' | translate" name="otherRef">
            </mat-form-field>
          </ion-col>

          <ion-col [size]="12">
            <mat-form-field>
              <textarea matInput formControlName="Note" [placeholder]="'note' | translate"></textarea>
            </mat-form-field>
          </ion-col>
        </ion-row>

        <button id="submitFinancialDebitAdjustmentButton" class="submitButton">Submit</button>
      </form>
    </ion-row>

    <ion-row class="total-content2 jqx-button-row my-3 py-3 justify-content-end">
      <ion-col [sizeXl]="3" [sizeLg]="4" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" [disabled]="!formGroup.valid" (onClick)="submitTrigger()">
          {{ 'save' | translate }}
        </jqxButton>
      </ion-col>
      <ion-col [sizeXl]="3" [sizeLg]="4" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (onClick)="goBack()">
          {{ 'cancel' | translate }}
        </jqxButton>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-row>
