<ion-row class="mt-3 pt-3 ion-justify-content-center">
  <ion-row>
    <h3 class="m-auto p-0">
      {{'AllocateTransactions' | translate}}
    </h3>
  </ion-row>

  <ion-row class="total-content2">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <ion-row>
        <ion-col size="12">
          <mat-form-field>
            <mat-label>{{'Reasons' | translate}}</mat-label>
            <mat-select formControlName="ReasonCode">
              <mat-option *ngFor="let food of reasons" [value]="food.Code">
                {{food.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ion-col>
        <ion-col size="12">
          <mat-checkbox formControlName="DeleteExisting">{{'DeleteExisting' | translate}}</mat-checkbox>
        </ion-col>
        <ion-col size="12">
          <mat-checkbox formControlName="UseDates">{{'UseDates' | translate}}</mat-checkbox>
        </ion-col>
        <ion-col size="12">
          <mat-checkbox formControlName="ZeroBalanceOnly">{{'ZeroBalanceOnly' | translate}}</mat-checkbox>
        </ion-col>
        <ion-col size="12">
          <mat-form-field>
            <mat-label>{{'Note'| translate}}</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </ion-col>
      </ion-row>

      <button id="submitButton" class="submitButton">Submit</button>
    </form>

    <ion-row class="mt-4 px-3 jqx-button-row ion-justify-content-end">
      <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" [disabled]="!formGroup.valid" (click)="submitTrigger()">
          {{ 'Allocate' | translate }}
        </jqxButton>
      </ion-col>
      <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" mat-dialog-close>
          {{ 'cancel' | translate }}
        </jqxButton>
      </ion-col>
    </ion-row>
  </ion-row>  
</ion-row>
