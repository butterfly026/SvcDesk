<ion-row class="total-content2 mx-auto">
  <ion-row class="mt-3">
    <ion-row class="ion-padding-top ion-margin-top jqx-button-row">
      <ion-col [sizeLg]="6" [sizeMd]="6" [sizeXs]="12" [sizeSm]="6">
        <ion-row class="h-100">
          <span>
            {{ 'total_amount_allocate' | translate }}: {{totalPriceString}}
          </span>
        </ion-row>
      </ion-col>
    
      <ion-col [sizeLg]="6" [sizeMd]="6" [sizeXs]="12" [sizeSm]="6">
        <ion-row class="h-100">
          <ion-row class="">
            <span>
              {{ 'remain_amount_allocate' | translate }}: {{remainAmount}}
            </span>
          </ion-row>
    
          <ion-row class="username-row">
            <section class="example-section">
              <mat-checkbox class="example-margin" [(ngModel)]="clearExistingAll" (ngModelChange)="clearExistingAllocations()">
                {{'clearAll' | translate}}
              </mat-checkbox>
            </section>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
    
    <app-datatable 
      class="w-100"
      [data]="dataSource" 
      [totalCount]="totalCount"
      [columns]="columns"
      [columnsUsedForCurrency]="columnsUsedForCurrency"
      [action]="dataTableAction"
      [csvFileName]="csvFileName"
      [permissions]="permissions"
      [usePagination]="false"
      [allowDblClickRow]="true"
      (onEdit)="editOne($event)"
      (onRowRefresh)="refreshRow($event)"
      (onDoublClickRow)="onDoublClickRow($event)"
      (onFetchData)="fetchData($event)">
    </app-datatable>
  </ion-row>

  <ion-row class="jqx-button-row row mb-3 mt-4 pt-3 ion-justify-content-end">
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (click)="saveReallocation()">
        {{ 'save' | translate }}
      </jqxButton>
    </ion-col>
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" mat-dialog-close>
        {{ 'close' | translate }}
      </jqxButton>
    </ion-col>
  </ion-row>
</ion-row>
