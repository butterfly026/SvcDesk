<ion-row class="position-relative" id="charge-grid">

  <ion-row>
    <h3 class="p-0 m-auto text-center">
      {{'ChargeInstances' | translate}}[ {{ data.Title }}  ]
    </h3>
  </ion-row>

  <ion-row class="mt-3 left-right-auto">
    <app-datatable 
      class="w-100"
      [data]="dataSource" 
      [totalCount]="totalCount"
      [columns]="columns"
      [action]="dataTableAction"
      [permissions]="permissions"
      [csvFileName]="csvFileName"
      [searchOptions]="searchOptions"
      (onFetchData)="fetchData($event)">
    </app-datatable>
  </ion-row>

  <ion-row class="my-3 pb-3 jqx-button-row">
    <ion-row class="justify-content-end">
      <ion-col [sizeXl]="3" [sizeLg]="3" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="full-height">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" mat-dialog-close>
            {{ 'close' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>
</ion-row>
