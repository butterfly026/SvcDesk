<ion-row class="">

  <ion-row class="mt-3">
    <h3 class="mx-auto my-0 p-0 text-center">
      {{ 'user_defined_data' | translate }}
    </h3>
  </ion-row>

  <ion-row *ngIf="userState == 'list'">
    <app-user-defined-data-list class="w-100" [ContactCode]="ContactCode"
      (UserDefinedDataListComponent)="processComponents($event)">
    </app-user-defined-data-list>
  </ion-row>

  <ion-row *ngIf="userState == 'add'">
    <app-user-defined-data-form [ExistingUserDefinedDefinitions]="OriginalDefinedList" [ContactCode]="ContactCode"
      class="w-100" (UserDefinedDataFormComponent)="processComponents($event)">
    </app-user-defined-data-form>
  </ion-row>

  <ion-row *ngIf="userState == 'update'">
    <app-user-defined-data-form class="w-100" [ContactCode]="ContactCode" [UserDefinedId]="UserDefinedId"
      (UserDefinedDataFormComponent)="processComponents($event)">
    </app-user-defined-data-form>
  </ion-row>
</ion-row>
