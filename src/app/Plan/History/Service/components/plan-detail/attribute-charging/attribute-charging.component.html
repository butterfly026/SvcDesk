<ion-row class="my-3">
  <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
    <mat-form-field>
      <mat-select [placeholder]="'options' | translate" [(ngModel)]="currentOption">
        <mat-option *ngFor="let list of optionsList; let i = index" [value]="list.Id" (click)="selectOption(i)">
          {{list.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ion-col>
</ion-row>

<app-datatable 
  class="w-100"
  [data]="dataSource" 
  [totalCount]="totalCount"
  [columns]="columns"
  [action]=""
  [csvFileName]="csvFileName"
  [usePagination]="false">
</app-datatable>
