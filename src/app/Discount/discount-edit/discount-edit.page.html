<ion-header mode='ios'>
  <app-header menuItem="" pageName="{{pageTitle}}"></app-header>
</ion-header>

<ion-content (ionScrollStart)="scrollContent($event)" [scrollEvents]="true">

  <ion-row class="ion-margin-top ion-padding-top">
    <ion-row class="total-content2 left-right-auto">
      <ion-row class="group-content">
        <ion-row class="group-title">
          <span class="top-bottom-auto">
            {{ 'date_range' | translate }}
          </span>
        </ion-row>
        <ion-row class="group-body border-row">

          <form [formGroup]="discountForm" class="full-width" (ngSubmit)="updateDiscount()" novalidate>
            <ion-row>
              <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
                <mat-form-field class="example-full-width">

                  <input matInput [matDatepicker]="picker" formControlName="startDate"
                    placeholder="{{ 'start_date' | translate }}" name="startDate" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>

                  <mat-error>
                    <span>{{ 'start_date_required' | translate }}</span>
                  </mat-error>

                </mat-form-field>
              </ion-col>

              <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
                <mat-form-field class="example-full-width">

                  <mat-select formControlName="startTime" placeholder="{{ 'time' | translate }}" name="time" required>
                    <mat-option *ngFor="let list of startTime; let i = index" value="{{list.text}}">
                      {{list.value}}
                    </mat-option>
                  </mat-select>

                  <mat-error>
                    {{ 'time_required' | translate }}
                  </mat-error>

                </mat-form-field>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-row>
                <ion-col>
                  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="timeType" [ngModelOptions]="{standalone: true}" (ngModelChange)="switchTimeType()">
                    <mat-radio-button class="example-radio-button" value="end_date">
                      {{ 'end_date' | translate }}
                    </mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="on_going">
                      {{ 'on_going' | translate }}
                    </mat-radio-button>
                  </mat-radio-group>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
                  <mat-form-field class="example-full-width">

                    <mat-select formControlName="endTime" placeholder="{{ 'time' | translate }}" name="endTime"
                      [required]="endDateCheck" [disabled]="timeType=='on_going'">
                      <mat-option *ngFor="let list of endTimeList; let i = index" value="{{list.text}}">
                        {{list.value}}
                      </mat-option>
                    </mat-select>

                    <mat-error>
                      {{ 'time_required' | translate }}
                    </mat-error>

                  </mat-form-field>
                </ion-col>
              </ion-row>
            </ion-row>
            <button id="submitButton"></button>
          </form>

        </ion-row>
      </ion-row>
      <ion-row class="login-row page-bottom normal-button">
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-row class="full-height">
            <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (click)="submitTrigger()"
              [disabled]="!discountForm.valid">
              {{ 'save' | translate }}
            </jqxButton>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row class="full-height">
            <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (click)="goBack()">
              {{ 'cancel' | translate }}
            </jqxButton>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-row>
</ion-content>
