<ion-row class="position-relative" id="account-task-list-grid">
  <form [formGroup]="groupForm" class="w-100" *ngIf="ShowSearchOption">
    <ion-row>
      <ion-col [sizeXl]="2" [sizeLg]="2" [sizeMd]="2" [sizeSm]="2" [sizeXs]="12">
        <ion-row class="service-list-search mt-3 justify-content-between align-items-center">
          <mat-select formControlName="Status" placeholder="{{ 'status' | translate }}" name="Status">
            <mat-option *ngFor="let list of statusList" [value]="list.Id">
              {{list.Name | translate}}
            </mat-option>
          </mat-select>
        </ion-row>
      </ion-col>
    </ion-row>
    <button class="submitButton" id="serviceAttributeSubmitButton"></button>
  </form>
  <ion-row class="mt-3 left-right-auto">
    <app-datatable 
      class="w-100"
      [data]="tasks" 
      [totalCount]="totalCount"
      [columns]="columns"
      [action]="dataTableAction"
      [permissions]="permissions"
      [csvFileName]="csvFileName"
      [searchOptions]="searchOptions"
      (onToggleSearchOptions)="showHideSearchOption($event)"
      (onCreate)="goToNew()"
      (onView)="viewTaskDetail($event)"
      (onEdit)="editTask($event)"
      (onDelete)="delelteTask($event)"
      (onFetchData)="fetchData($event)">
    </app-datatable>
  </ion-row>


  <ion-row class="my-3 pb-3 jqx-button-row">
    <ion-row class="justify-content-end">
      <ion-col [sizeXl]="3" [sizeLg]="3" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="full-height">
          <jqxButton [theme]="globService.themeColor" (onClick)="goBack()" class="jqx-button-theme">
            {{ 'close' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>
</ion-row>
