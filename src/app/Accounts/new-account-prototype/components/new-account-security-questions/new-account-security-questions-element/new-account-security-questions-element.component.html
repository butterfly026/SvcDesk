<ion-row [formGroup]="formGroup">
  <ion-col size="10">
    <ion-row>
      <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <mat-form-field>
          <mat-label>{{ 'security_question' | translate }}</mat-label>
          <mat-select formControlName="QuestionId">
            <mat-option *ngFor="let item of securityQuestions" [value]="item.Id">
              {{ item.Question }}
            </mat-option>
          </mat-select>

          <mat-error>
            {{ 'security_question' | translate }} {{ 'IsRequired' | translate }}
          </mat-error>
        </mat-form-field>
      </ion-col>
      
      <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <mat-form-field>
          <mat-label>{{ 'answer' | translate }}</mat-label>
          <input matInput type="text" formControlName="Answer">

          <mat-error>
            {{ 'answer' | translate }} {{ 'IsRequired' | translate }}
          </mat-error>
        </mat-form-field>
      </ion-col>
    </ion-row>
  </ion-col>

  <ion-col [sizeXl]="2" [sizeLg]="2" [sizeMd]="2" [sizeSm]="2" [sizeXs]="4" class="margin-auto">
    <ion-row class="ion-align-items-center">
      <button mat-icon-button type="button" (click)="deleteFormGroup()">
        <ion-icon aria-hidden="true" name="trash-outline" size="medium"></ion-icon>
      </button>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="border-top ion-margin-top ion-margin-bottom"></ion-row>
