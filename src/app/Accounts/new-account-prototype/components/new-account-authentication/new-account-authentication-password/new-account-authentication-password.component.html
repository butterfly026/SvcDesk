<ion-row class="h-100">
  <ion-row class="user-password-field address-spinner">
    <mat-form-field class="w-100">
      <input matInput type="text" [formControl]="passwordFormControl" placeholder="{{ 'password' | translate }}" (focusout)="checkPasswordComplexity()">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        {{ 'password_is_required' | translate }}
      </mat-error>
      <mat-error class="d-flex" *ngIf="passwordFormControl.hasError('invalid')">
        <span class="w-100 text-center bg-danger p-1 text-light rounded">
          {{ passwordFormControl.errors.invalid }}
        </span>
      </mat-error>
      <mat-hint [align]="'start'" class="d-flex w-100" *ngIf="passwordComplexity === 'weak'">
        <span class="w-100 text-center bg-danger p-1 text-light rounded" *ngIf="passwordStrengStr == 'password_weak'">
          {{'password_weak' | translate}}
        </span>
      </mat-hint>
      <mat-hint [align]="'start'" class="d-flex w-100" *ngIf="passwordComplexity === 'strong'">
        <span class="w-100 text-center bg-success p-1 text-light rounded">
          {{'password_strong' | translate}}
        </span>
      </mat-hint>
      <mat-hint [align]="'start'" class="d-flex w-100" *ngIf="passwordComplexity === 'medium'">
        <span class="w-100 text-center bg-primary p-1 text-light rounded">
          {{'password_medium' | translate}}
        </span>
      </mat-hint>
    </mat-form-field>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  </ion-row>
  
  <ion-row class="password-generate">
    <ion-icon name="key-outline" class="m-auto cursor-point" (click)="generatePassword()"></ion-icon>
  </ion-row>
</ion-row>
