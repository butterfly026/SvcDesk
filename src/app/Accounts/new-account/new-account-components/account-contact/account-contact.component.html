<ion-row>
  <ion-row class='justify-content-center'>
    <ion-col  [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
      <ion-row class="jqx-button-row justify-content-left">
        <ion-col [sizeXl]="10" [sizeLg]="10" [sizeMd]="10" [sizeSm]="10" [sizeXs]="12">
          {{ 'related_contact' | translate }}
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col  [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
      <ion-row class="jqx-button-row justify-content-end">
        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="8">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (onClick)="addNewContactForm()">
            + {{ 'add_contact' | translate }}
          </jqxButton>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <form [formGroup]="contactForm" class="w-100" (ngSubmit)="submitContactForm()" novalidate>
    <ion-row *ngFor="let list of groupList">

      <ion-row class="dynamic-list-form">
        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">

              <mat-select formControlName="{{list.TypeCtrl}}" placeholder="{{ 'type' | translate }}" required>
                <mat-option *ngFor="let type of typeList; let j = index" value="{{type?.id}}">
                  {{ type?.name }}
                </mat-option>
              </mat-select>

              <mat-error>
                {{ 'type_required' | translate }}
              </mat-error>

            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">

              <mat-select formControlName="{{list.TitleCtrl}}" placeholder="{{ 'title' | translate }}" required>
                <mat-option *ngFor="let title of titleList; let j = index" value="{{title?.id}}">
                  {{ title?.name }}
                </mat-option>
              </mat-select>

              <mat-error>
                {{ 'title_required' | translate }}
              </mat-error>

            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">

              <input matInput formControlName="{{list.FirstNameCtrl}}" type="text"
                placeholder="{{ 'first_name' | translate }}" name="{{list.FirstNameCtrl}}" />

              <mat-error>
                {{ 'first_name_required' | translate }}
              </mat-error>

            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
          <ion-row class="h-100">
            <mat-form-field class="w-100">

              <input matInput formControlName="{{list.FamilyNameCtrl}}" type="text"
                placeholder="{{ 'family_name' | translate }}" name="{{list.FamilyNameCtrl}}" />

              <mat-error>
                {{ 'family_name_required' | translate }}
              </mat-error>

            </mat-form-field>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row class="dynamic-list-delete justify-content-center align-items-center">
        <ion-icon name="trash" mode="md" class="trash-icon" (click)="removeContactForm(list)"></ion-icon>
      </ion-row>

    </ion-row>

    <button class="submitButton" id="contactSubmitButton"></button>
  </form>

</ion-row>
