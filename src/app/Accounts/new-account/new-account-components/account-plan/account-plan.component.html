<ion-row>
  <form [formGroup]="planForm" class="w-100" (ngSubmit)="submitPlanForm()" novalidate>
    <ion-row>
      <ion-col [sizeXl]="10" [sizeLg]="10" [sizeMd]="10" [sizeSm]="10" [sizeXs]="9">
        <ion-row>
          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <ion-row class="address-spinner">
              <mat-form-field>
                <input matInput formControlName="Plan" placeholder="{{'plan' | translate}}"
                  [matAutocomplete]="planComplete" name="Plan" required />
                <mat-autocomplete #planComplete="matAutocomplete" (optionSelected)="selectPlan($event)">
                  <mat-option *ngFor="let list of filterPlanList; let i = index;" [value]="list.planid">
                    {{list.displayname}}
                  </mat-option>
                </mat-autocomplete>
                <mat-error>
                  {{'plan_required' | translate}}
                </mat-error>
              </mat-form-field>
              <mat-progress-bar mode="indeterminate" *ngIf="showSpinner"></mat-progress-bar>
            </ion-row>
          </ion-col>
          <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
            <mat-form-field>
              <mat-select formControlName="Option" placeholder="{{'options' | translate}}" required>
                <mat-option *ngFor="let list of optionList; let i = index" [value]="list.id">
                  {{list.name}}
                </mat-option>
              </mat-select>
              <mat-error>
                {{'options_required' | translate}}
              </mat-error>
            </mat-form-field>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col [sizeXl]="2" [sizeLg]="2" [sizeMd]="2" [sizeSm]="2" [sizeXs]="3">
        <ion-row class="h-100 align-items-center justify-content-center">
          <button mat-raised-button type="button" color="primary" (click)="showDetail()"
            [disabled]="!availableDetail">...</button>
        </ion-row>
      </ion-col>
    </ion-row>
    <button class="submitButton" id="planSubmitButton"></button>
  </form>
</ion-row>
