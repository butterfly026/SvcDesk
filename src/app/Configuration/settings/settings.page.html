<ion-header [mode]="'ios'">

    <ion-row class="header1-row" color="secondary">

        <ion-col size="2">

            <ion-row class="full-height">
                <ion-icon [name]="'menu'" class="header-icon">
                </ion-icon>
            </ion-row>

        </ion-col>

        <ion-col size="8">

            <ion-row class="full-height">
                <span class="header-title">
                    {{ 'app_settings' | translate }}
                </span>

            </ion-row>

        </ion-col>

    </ion-row>

    <app-header [pageName]="'app_settings' | translate"></app-header>

</ion-header>

<ion-content [class.sales_lead]="true" padding (ionScrollStart)="scrollContent($event)" [scrollEvents]="true">

    <ion-row class="margin-auto">

        <ion-col [sizeLg]="8" [sizeMd]="8" [offsetMd]="2" [offsetLg]="2" [sizeSm]="12">

            <mat-accordion>

                <mat-expansion-panel [expanded]="'style' === panelValue">

                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            {{'style' | translate}}
                        </mat-panel-title>

                    </mat-expansion-panel-header>

                    <ion-row>

                        <ion-col [size]="12">

                            <mat-form-field>
                                <mat-select [(ngModel)]="themeColor" (selectionChange)="themeChange(themeColor)"
                                    [placeholder]="'select_theme' | translate">
                                    <mat-option *ngFor="let item of themeList" [value]="item.theme">
                                        {{item.mark}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </ion-col>

                    </ion-row>

                </mat-expansion-panel>

                <mat-expansion-panel [expanded]="'language' === panelValue">

                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            {{'language' | translate}}
                        </mat-panel-title>

                    </mat-expansion-panel-header>


                    <ion-row>

                        <ion-col [size]="12">

                            <mat-form-field>
                                <mat-select [(ngModel)]="languageType" (selectionChange)="langChange(languageType)"
                                    [placeholder]="'select_theme' | translate">
                                    <mat-option *ngFor="let item of languageList" [value]="item.language">
                                        {{item.title}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </ion-col>

                    </ion-row>


                </mat-expansion-panel>

                <mat-expansion-panel [expanded]="'notification' === panelValue">

                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            {{'notification' | translate}}
                        </mat-panel-title>

                    </mat-expansion-panel-header>

                    <ion-row>

                        <ion-col [size]="6"><strong>{{ 'lead' | translate }}</strong></ion-col>

                        <ion-col [size]="6">
                            <mat-slide-toggle class="example-margin" [color]="'accent'" [(ngModel)]="leadNotification"
                                [checked]="leadNotification">
                            </mat-slide-toggle>
                        </ion-col>

                        <ion-col [size]="6"><strong>{{ 'debit_run' | translate }}</strong></ion-col>

                        <ion-col [size]="6">
                            <mat-slide-toggle class="example-margin" [color]="'accent'"
                                [(ngModel)]="debitRunNotification" [checked]="debitRunNotification">
                            </mat-slide-toggle>
                        </ion-col>

                    </ion-row>

                </mat-expansion-panel>

            </mat-accordion>

        </ion-col>

    </ion-row>


    <ion-row class="jqx-button-row margin-auto">

        <ion-col [sizeLg]="8" [sizeMd]="8" [offsetMd]="2" [offsetLg]="2" [sizeSm]="12">

            <jqxButton #buttonClose (click)="navCtrl.back()" [theme]="globService.themeColor" class="jqx-button-theme">
                {{ 'close' | translate }}
            </jqxButton>

        </ion-col>

    </ion-row>


</ion-content>
