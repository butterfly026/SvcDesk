<ion-row class="mt-3">

  <ion-row>
    <h3 class="p-0 m-auto text-center">
      {{'password_change_configuration' | translate}}
    </h3>
  </ion-row>

  <ion-row class="total-content2 mx-auto">
    <form class="w-100" [formGroup]="configurationForm" (ngSubmit)="updateConfiguration()" novalidate>
      <ion-row class="mt-3">
        <ion-row class="mt-3">
          <mat-form-field class="w-100">
            <mat-select placeholder="{{ 'minimum_password_strength' | translate }}" name="MinimumPasswordStrength"
              formControlName="MinimumPasswordStrength">
              <mat-option *ngFor="let list of minStrengthList" [value]="list.id">
                {{list.name | translate}}
              </mat-option>
            </mat-select>

            <mat-error>
              {{'minimum_password_strength_required' | translate}}
            </mat-error>
          </mat-form-field>
        </ion-row>

        <ion-row class="mt-3">
          <mat-form-field class="w-100">
            <textarea matInput placeholder="{{'password_message' | translate}}" formControlName="PasswordMessage"
              name="PasswordMessage">
              </textarea>

            <mat-error>
              {{'password_message_required' | translate}}
            </mat-error>
          </mat-form-field>
        </ion-row>

      </ion-row>

      <button class="submitButton" id="submitButton"></button>
    </form>

    <ion-row class="jqx-button-row justify-content-end my-3">
      <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="h-100">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme"
            [disabled]="getUpdateAvailable()  || !configurationForm.valid" (onClick)="triggerSubmit()">
            {{ 'update' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>

      <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
        <ion-row class="h-100">
          <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (onClick)="cancelForm()">
            {{ 'cancel' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-row>
