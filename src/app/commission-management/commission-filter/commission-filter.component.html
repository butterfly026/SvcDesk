<ion-row>
  <ion-row class="mt-3">
    <h4 class="m-auto p-auto text-center">
      {{'commssion_filter' | translate}}
    </h4>
  </ion-row>

  <ion-row class="px-3">
    <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
      <ion-row class="h-100">
        <mat-radio-group class="w-100" [(ngModel)]="filterVal">
          <mat-radio-button class="w-100" *ngFor="let filter of filterList" [value]="filter.id">
            {{filter.text | translate}}
          </mat-radio-button>
        </mat-radio-group>
      </ion-row>
    </ion-col>
    <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="6" [sizeXs]="12">
      <ion-row class="h-100 align-items-center justify-content-center">
        <mat-form-field class="w-100" *ngIf="filterVal === 'pending'">
          <mat-select [(ngModel)]="pendingVal" placeholder="{{'pending_value' | translate}}">
            <mat-option *ngFor="let pending of pendingList" [value]="pending.id">
              {{pending.text | translate}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ion-row>
    </ion-col>

  </ion-row>



  <ion-row class="ion-margin-top jqx-button-row justify-content-end">

    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">

      <ion-row>
        <jqxButton (onClick)="setFilter()" [disabled]="!filterVal || (filterVal === 'pending' && !pendingVal)"
          [theme]="globService.themeColor" class="jqx-button-theme">
          {{ 'filter' | translate }}
        </jqxButton>
      </ion-row>

    </ion-col>

    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
      <ion-row>
        <jqxButton (click)="closeModal()" [theme]="globService.themeColor" class="jqx-button-theme">
          {{ 'close' | translate }}
        </jqxButton>
      </ion-row>

    </ion-col>

  </ion-row>
</ion-row>
