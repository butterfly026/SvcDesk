<ion-row id="commission-paid-transaction-grid">

  <ion-row>

    <ion-col size="12">

      <ion-row class="ion-margin-top left-right-auto" [ngStyle]="{'width':gridContentWidth}">

        <ion-row class="service-list-search mt-3 justify-content-between align-items-center export-data">
          <ion-searchbar mode="ios" class="ion-padding-start ml-0" (keypress)="searchInputEvent($event)"
            [placeholder]="'search' | translate" [(ngModel)]="pagingParam.SearchString">
          </ion-searchbar>
          <div class="d-flex align-items-center">
            <h5 class="m-0 mr-2 p-0">
              <i class="fa fa-refresh cursor-point" (click)="refreshGrid()"></i>
            </h5>
            <span class="margin-left-auto ion-text-end" (click)="exportData()">
              {{'export_to_excel' | translate}}
            </span>
          </div>
        </ion-row>

        <jqxGrid id="jqxGridOption" [width]="setGridWidth()" #commissionPaidTransactionGrid [columnsautoresize]="true"
          [columnsresize]="true" [theme]="globService.themeColor" [columnsmenu]="false" [autoheight]="true"
          [source]="dataAdapter" [columns]="columns" [sortable]="true" [rtl]="globService.rtlMode"
          (onRowselect)="selectedTransaction = $event.args.row">
        </jqxGrid>

      </ion-row>

    </ion-col>

  </ion-row>

  <ion-row *ngIf="groupList.length > 0">
    <app-paging-component class="w-100" [totalLength]="totalLength" [pageRowNumber]="pageRowNumber" [rowStep]="rowStep"
      [SkipRecords]="SkipRecords" (PagingComponent)="outPagingComponent($event)">
    </app-paging-component>
  </ion-row>

  <ion-row class="ion-margin-top page-bottom">

    <ion-row class="ion-margin-top jqx-button-row total-content4 m-auto justify-content-center">

      <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row>
          <jqxButton (click)="openFilter()" [theme]="globService.themeColor" class="jqx-button-theme">
            {{ 'filter' | translate }}
          </jqxButton>
        </ion-row>

      </ion-col>

      <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row>
          <jqxButton [disabled]="!selectedTransaction" [theme]="globService.themeColor" class="jqx-button-theme">
            {{ 'change_status' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>

      <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="6" [sizeXs]="12">
        <ion-row>
          <jqxButton (click)="goToOtherPages('close')" [theme]="globService.themeColor" class="jqx-button-theme">
            {{ 'close' | translate }}
          </jqxButton>
        </ion-row>
      </ion-col>

    </ion-row>

  </ion-row>

</ion-row>
