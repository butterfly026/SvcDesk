<ion-row class="total-content4 mx-auto p-3">
  <ion-row class="">
    <app-datatable 
      class="w-100"
      [data]="dataSource" 
      [totalCount]="totalCount"
      [columns]="columns"
      [action]="dataTableAction"
      [permissions]="permissions"
      [csvFileName]="csvFileName"
      [searchOptions]="searchOptions"
      [countOfRowActionButtonsToShow]="4"
      (onRunSchedule)="onRunSchedule($event)"
      (onInstances)="onInstances($event)"
      (onSchedules)="onSchedules($event)"
      (onRunNow)="onRunNow($event)"
      (onFetchData)="fetchData($event)">
    </app-datatable>
  </ion-row>

  <ion-row class="mt-5 jqx-button-row ion-justify-content-end">
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="12">
      <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" (click)="goBack()">
        {{ 'close' | translate }}
      </jqxButton>
    </ion-col>
  </ion-row>
</ion-row>
