<ion-row class="header-component header-component1">
  <ion-col size="4">
    <ion-row class="full-height">
      <span class="left-item company-name full-height">
        <!-- <i class="fa fal fa-bars"></i> -->
        <!-- <img src="assets/imgs/old-logo.png" /> -->
        <img src="assets/Vodafone/LogoSmall.png" />
        <span>
          &nbsp;&nbsp;
          {{companyName}}
        </span>
      </span>
    </ion-row>
  </ion-col>
  <ion-col size="4">
    <ion-row class="full-height">
      <ion-row>
        <span class="page-name margin-auto ion-text-center">
          {{pageName}}
        </span>
      </ion-row>

      <ion-row id="debitRunIdSpan" *ngIf="debitRunId!=''">
        <span class="margin-auto small-title ion-text-center">
          {{debitRunId}}
        </span>
      </ion-row>
    </ion-row>
  </ion-col>

  <ion-col size="4">
    <ion-row class="full-height">
      <span class="margin-left-auto top-bottom-auto user-name">

        <span class="help-icon">

          <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"> -->
          <!-- <i class="fa fa-question-circle fa-lg top-bottom-auto" aria-label="Example icon-button with a menu"></i> -->
          <!-- [matMenuTriggerFor]="menu" -->
          <!-- </button> -->

          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>
              <a class="dropdown-item left-item" (click)="gotoFAQ()"><i class="fa fa-comments"></i> &nbsp;
                &nbsp; FAQs</a>
            </button>
            <button mat-menu-item>
              <a class="dropdown-item left-item" (click)="gotoDoc()"><i class="fa fa-info-circle"></i>&nbsp;
                &nbsp;
                Documentation</a>
            </button>
          </mat-menu>
        </span>

        <span class="user-name-right" [matMenuTriggerFor]="profileMenu">
          {{userName}}&nbsp;
        </span>

        <mat-menu #profileMenu="matMenu" xPosition="before">
          <button mat-menu-item>
            <a class="dropdown-item left-item header-padding-right" (click)="signOut()">
              <i class="fa fa-sign-out"></i> &nbsp;
              &nbsp; {{signOutStr}}
            </a>
          </button>
        </mat-menu>

        <span class="user-name-right" (click)="signOut()">
          <!-- <img src="assets/imgs/log_out.png" /> -->
        </span>
      </span>
    </ion-row>
  </ion-col>
</ion-row>

<ion-row class="header-component header-component2 row">
  <ion-row class="header-component-2">
    <ion-col size="2">
      <ion-row class="full-height">
        <ion-row id="smallLogoHeader">
          <img src="assets/Vodafone/LogoSmall.png" [ngStyle]="{'width':getWidthHeight(), 'height':getWidthHeight()}"
            class="margin-auto" />
        </ion-row>
        <ion-row>
          <span class="margin-auto ion-text-center">
            {{companyName}}
          </span>
        </ion-row>
      </ion-row>
    </ion-col>
    <ion-col size="8">
      <ion-row class="full-height">
        <ion-row>
          <span class="margin-auto page-name ion-text-center">
            {{pageName}}
          </span>
        </ion-row>
        <ion-row *ngIf="debitRunId!=''">
          <span class="margin-auto small-title ion-text-center">
            {{debitRunId}}
          </span>
        </ion-row>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-row>
