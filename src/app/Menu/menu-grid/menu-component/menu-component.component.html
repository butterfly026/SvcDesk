<ion-grid class="ion-grid" [class.ion-grid]="true">

  <ion-row [class.ion-grid-row]="true">

    <ion-col class="ion-grid-row-cols animated zoomIn" *ngFor="let menu of menuList" [sizeLg]="2" [sizeMd]="3"
      [sizeXs]="6" [sizeSm]="4" (click)="navigateMenuItem(menu)">

      <ion-row [style.background-color]="menu.Color" class="tile d-flex align-items-center justify-content-center">
        <ion-row>
          <ion-row>
            <ion-img [src]="menu.ImageURL"></ion-img>
          </ion-row>
          <ion-row class="d-flex align-items-center justify-content-center ion-padding-top">
            <ion-label>{{menu.Caption}}</ion-label>
          </ion-row>
        </ion-row>
      </ion-row>

    </ion-col>

  </ion-row>

</ion-grid>

<ion-row *ngIf="navToMainMenu" (click)="renderMainMenu()" class="back-btn">
  <ion-img [src]="'assets/imgs/back.png'"></ion-img>
</ion-row>
