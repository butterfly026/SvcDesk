<ion-header mode='ios'>
  <app-header menuItem="" pageName="{{pageTitle}}"></app-header>
</ion-header>

<ion-content class="ion-padding" (ionScrollStart)="scrollContent($event)" [scrollEvents]="true">
  <ion-row class="total-content2 left-right-auto">
    <app-contact-email-component [ContactCode]="ContactCode" class="full-width"
      (ContactEmailComponent)="processContactPhone($event)">
    </app-contact-email-component>
  </ion-row>
</ion-content>
