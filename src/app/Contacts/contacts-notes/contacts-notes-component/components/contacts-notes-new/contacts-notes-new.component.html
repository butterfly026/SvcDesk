<ion-row class="mt-2">
  <ion-row class="my-3">
    <h3 class="p-0 m-auto text-center">
      {{'NewNote' | translate}} [{{data.contactCode}}]
    </h3>
  </ion-row>
  <ion-row class="total-content4 mx-auto">
    <form [formGroup]="noteForm" (ngSubmit)="submitForm()" class="full-width" novalidate>
      <ion-row>
        <ion-col size="12">
          <mat-form-field class="example-full-width">
            <textarea matInput formControlName="Note" name="Note" placeholder="{{'notes'| translate}}">
            </textarea>
    
            <mat-error>
              {{ 'notes_required' | translate }}
            </mat-error>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <button id="submitButton" class="submitButton"></button>
    </form>
  </ion-row>
  
  <ion-row class="mt-5 jqx-button-row ion-justify-content-end">
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <ion-row class="full-height">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" [disabled]="!noteForm?.valid" (click)="submitTrigger()">
          {{ 'save' | translate }}
        </jqxButton>
      </ion-row>
    </ion-col>
    <ion-col [sizeXl]="4" [sizeLg]="4" [sizeMd]="4" [sizeSm]="4" [sizeXs]="6">
      <ion-row class="full-height">
        <jqxButton [theme]="globService.themeColor" class="jqx-button-theme" mat-dialog-close>
          {{ 'cancel' | translate }}
        </jqxButton>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-row>
