<ion-header mode='ios'>
  <app-header menuItem="" pageName="{{pageTitle}}"></app-header>
</ion-header>

<ion-content class="ion-padding" (ionScrollStart)="scrollContent($event)" [scrollEvents]="true">
  <ion-row class="total-content2 left-right-auto">
    <app-contacts-identification-component class="full-width"
      (ContactsIdentificationComponent)="processContactsIdentification($event)">
    </app-contacts-identification-component>
  </ion-row>
</ion-content>
